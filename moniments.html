<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f3f3f3;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  transition: 0.3s;
  width: 300px;
  border-radius: 10px;
  overflow: hidden;
  background-color: #fff;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  height: auto;
}

.container {
  padding: 16px;
  text-align: center;
}

.container h4 {
  font-size: 1.25em;
  margin: 10px 0 5px;
}

.container p {
  color: #666;
  margin: 0;
}
</style>
</head>
<body>

<h2>Card</h2>

<div class="card">
  <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2" alt="Avatar">
  <div class="container">
    <h4><b>John Doe</b></h4> 
    <p>Architect & Engineer</p> 
  </div>
</div>

</body>
</html>
